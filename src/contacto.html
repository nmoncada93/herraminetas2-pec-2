<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas Moncada">
    <meta name="description" content="Clud de Ajedrez">
    <!--LINKS FAVICONS Y FONTS-->
    <!--ANIMACION CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <title>Blog</title>
</head>

<body class="body-contact">
    <include src="./views/header.html"></include>
    <main class="container-fluid">
        <div class="container-sm div-contacto">
            <h1 class="div-contacto__h2">Contact <span style="color: var(--color-marron);">Us</span></h1>
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3 class="contact-form__h3">Contactanos</h3>
                    <form class="form" name="contacto" action="" method="post">
                        <p class="form__p">
                            <label for="nombre" class="form__label">Nombre</label>
                            <input type="text" class="form__input" name="nombre" id="nombre">
                        </p>
                        <p class="form__p">
                            <label for="email" class="form__label">Email</label>
                            <input type="email" class="form__input" name="email" id="email">
                        </p>
                        <p class="form__p">
                            <label for="telefono" class="form__label">Teléfono</label>
                            <input type="tel" class="form__input" name="telefono" id="telefono">
                        </p>
                        <p class="form__p">
                            <label for="birthday" class="form__label">Fecha de nacimiento</label>
                            <input type="date" class="form__input" name="birthday" id="birthday">
                        </p>
                        <p class="form__mensaje">
                            <label for="mensaje" class="form__label">Mensaje</label>
                            <textarea class="form__textarea" name="mensaje" rows="4"></textarea>
                        </p>
                        <p>
                            <button class="form__button">Enviar</button>
                        </p>
                    </form>
                </div>

                <div class="contact-info">
                    <h4 class="contact-info__h4">Más información</h4>
                    <ul class="contact-info__ul">
                        <li class="contact-info__li">Calle Antillas 32</li>
                        <li class="contact-info__li">$3800 Calafell</li>
                        <li class="contact-info__li">+34 645 627 998</li>
                    </ul>
                    <a href="index.html"><img src="./assets/images/logo-ajedrez.png" alt="logo-ajedrez" class="contact-info__img"></a>
                    <p class="contact-info__p"><a href="#" class="footer__a footer__a--redes"
                            style="color: var(--color-black);"> <i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="footer__a footer__a--redes" style="color: var(--color-black);"> <i
                                class="fa-brands fa-twitter"></i></a>
                        <a href="" class="footer__a footer__a--redes" style="color: var(--color-black);"> <i
                                class="fa-solid fa-envelope"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
